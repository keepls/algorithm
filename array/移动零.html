<script>
    // [0,1,0,3,12]  => [1,3,12,0,0] 
    var moveZeroes=function(nums){
        let j=0
        for (let i = 0; i < nums.length; i++) {
            if (nums[i]!==0) { // 遇到非0元素,让num[j]=nums[i],然后j++
                nums[j]=nums[i]
                j++
            }
            
        }
        for (let i = j; i < nums.length; i++) { // 剩下的元素全是0
            nums[i]=0
            
        }
        return nums
    }
</script>
